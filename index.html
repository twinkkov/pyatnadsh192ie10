<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пятнашки | Telegram Game</title>
    <script src="https://telegram.org/js/tg-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" style="display: none;">
        <div class="app-container">
            <header class="game-header">
                <h1>Memory Game</h1>
                <div class="stats-container">
                    <div class="moves-counter">Moves: <span>0</span></div>
                    <button id="new-game" class="new-game-btn">New Game</button>
                </div>
            </header>
            <div class="game-board">
                <div class="tiles-container">
                    <div class="tiles-grid" id="tiles-grid">
                        <!-- Tiles will be generated here -->
                    </div>
                </div>
                <div id="board" class="tiles-container"></div>
            </div>
            <div class="message-container"></div>
            <div id="message" class="message-container"></div>
        </div>
    </div>

    <script>
        // Preloader script
        window.addEventListener('load', function() {
            setTimeout(function() {
                const preloader = document.querySelector('.preloader');
                preloader.classList.add('fade-out');

                setTimeout(function() {
                    preloader.style.display = 'none';
                    document.querySelector('.content').style.display = 'block';
                }, 500);
            }, 1000); // 1 second loading time
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
