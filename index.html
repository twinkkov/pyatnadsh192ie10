<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пятнашки</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader" class="loader">Загрузка...</div>

  <div class="app-container" id="app">
    <header class="game-header">
      <h1>Пятнашки</h1>
      <div class="greeting" id="greeting"></div>
      <div class="stats-container">
        <div>Ходы: <span id="moves">0</span></div>
        <div>Время: <span id="timer">00:00</span></div>
      </div>
      <div class="button-group">
        <button id="new-game" class="btn">Новая игра</button>
        <button id="undo" class="btn">Отменить ход</button>
      </div>
    </header>

    <div id="board" class="tiles-container"></div>
    <div id="message" class="message-container"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
